<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>vue-登录界面</title>
    <style>
    .login-container {
            margin: 180px auto;
            width: 288px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <el-form label-position="left" :model="loginform" ref="loginform"  :rules="rulesLogin" label-width="0px">
                <el-form-item prop="phone">
                    <el-input type="text" v-model="loginform.phone" auto-complete="off" placeholder="用户名"></el-input>
                </el-form-item>
                <el-form-item prop="password">
                    <el-input type="password" v-model="loginform.password" auto-complete="off" placeholder="密码"></el-input>
                </el-form-item>
                <el-form-item style="width:100%;">
                    <el-button type="primary" style="width:100%;" @click.native.prevent="submitLoginForm('loginform')">登录</el-button>
                </el-form-item>
            </el-form>
        </div>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: function() {
                return {
                    hidden:false,
                    loginform: {
                        phone: '',
                        password: '',
                        shopId: 1,
                    },
                    // 表单块1031
                    rulesLogin: {
                        phone: [
                            { required: true, message: '请输入用户名' }
                        ],
                        password: [
                            { required: true, message: '请输入密码' }
                        ]
                    },
                }
            },
            methods: {
                /*登录提交*/
                submitLoginForm(formName) {
                    // <--表单验证-->
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            let formdata = this.loginform;
                            axios({
                                method: 'post',
                                url: 'api',
                                data: formdata
                            }).then((res) =>{
                                this.$message({
                                    message: '登录成功',
                                    type: 'success'
                                });
                            }).catch((error) =>{
                                this.$message.error('错误代码 ' + error.response.status)
                            })
                        } else {
                            console.log('登录表单填写信息填写有误!')
                            return false;
                        }
                    })
                }
            },
        })
    </script>
</body>
</html>
